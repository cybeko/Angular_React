<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #a0a0a0;
            padding: 9px;
        }
        th {
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone number</th>
                <th>City</th>
                <th>Country</th>
                <th>Institution</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
